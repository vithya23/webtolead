<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>FUND RAISING</title>
    <style>
        /* Professional background with subtle gradient */
        body {
            background-image: url('https://i0.wp.com/ketto.blog/wp-content/uploads/2022/03/15-Best-Fundraising-Campaign-Ideas-for-Underprivileged-Children.png?fit=1024%2C576&ssl=1'); /* Replace with a professional background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
            color: #333; /* Darker text color for a more professional feel */
            text-shadow: 1px 1px 2px #fff;
        }

        form {
            background-color: rgba(255, 255, 255, 0.95); /* White background for form, slightly transparent */
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 80px auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Subtle shadow for a more modern, professional look */
            color: black;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF; /* Professional blue color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>FUND RAISING</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000BPRzZ" method="POST">

        <input type="hidden" name="oid" value="00DdM00000BPRzZ">
        <input type="hidden" name="retURL" value="http://www.google.com">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />

        <label for="title">Title</label>
        <input id="title" maxlength="40" name="title" size="20" type="text" />

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
