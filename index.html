        /* Professional background with subtle gradient */
        body {
            background-image: url('https://i0.wp.com/ketto.blog/wp-content/uploads/2022/03/15-Best-Fundraising-Campaign-Ideas-for-Underprivileged-Children.png?fit=1024%2C576&ssl=1'); /* Replace with a professional background image */

        h1 {

            margin-top: 50px;
            color: #333;
            text-shadow: 1px 1px 2px #fff;
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);

            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* Ensures form doesn't get too wide on larger screens */
            margin: 20px auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;

            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw; /* Slightly larger font on small screens */
            }

            form {
                width: 95%;
                padding: 15px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 7vw; /* Further scale down heading on very small screens */
            }

            form {
                padding: 10px;
                margin-top: 10px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 0.85em;
                padding: 10px;
            }
        }
    </style>
</head>
