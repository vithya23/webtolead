<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>FUND RAISING</title>
    <style>
        /* Set the full background image */
        body {
            background-image: url(''https://t4.ftcdn.net/jpg/00/71/27/79/360_F_71277954_FbRy1jEdVlcsqI5z59602WhyEIE9w1o2.jpg'); /* Replace with an actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background stays fixed during scroll */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Make form background slightly transparent */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow to the form */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FUND RAISING</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000BPRzZ" method="POST">

        <input type="hidden" name="oid" value="00DdM00000BPRzZ">
        <input type="hidden" name="retURL" value="thankyou.html"> <!-- Update this to the path of your thank you page -->

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />

        <label for="title">Title</label>
        <input id="title" maxlength="40" name="title" size="20" type="text" />

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
